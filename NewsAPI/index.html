<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/style.css" />
    <title>News API</title>
  </head>
  <body>
    <main>
      <h1>News APP</h1>
      <form id="form">
        <input type="text" id="input-field" placeholder="Searchterm" />
        <select id="language-select">
          <option value="0">select Language</option>
          <option value="de">German</option>
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="ru">Russian</option>
          <option value="ar">Arabic</option>
          <option value="zh">Chinese</option>
        </select>
        <select id="filter-select">
          <option value="0">select Option</option>
          <option value="Relevancy" id="relevance">Relevancy</option>
          <option value="Popularity">Popularity</option>
          <option value="Newest">Newest</option>
        </select>
        <input type="submit" id="submit-btn" value="Search" />
      </form>
      <button id="category-btn">general</button>
      <button id="category-btn">business</button>
      <button id="category-btn">entertainment</button>
      <button id="category-btn">health</button>
      <button id="category-btn">science</button>
      <button id="category-btn">sports</button>
      <button id="category-btn">technology</button>
      <output>
        <div id="output"></div>
      </output>
    </main>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
